spring.application.name=shift-api

# PostgreSQL settings
spring.datasource.url=jdbc:postgresql://localhost:3333/shift_db
spring.datasource.username=dennis
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings for automatic table creation
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=shift_schema